<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Myprofile extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             name: "Azmat Amhed"
           }

         }
         render() {
           return (
             <div>
               <h1>{this.state.name}</h1>
               <h2>{this.props.tagline}</h2>
               <p>{this.props.desc}</p>
             </div>
           );
         }
       }
       Myprofile.defaultProps = {
         desc:  "witty and hilarious software developer"
       }

       ReactDOM.render(
         <Myprofile tagline="Coder | Pilot | ChessMaster"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
